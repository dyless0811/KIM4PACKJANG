<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="<%=root%>/resource/css/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%=root%>/resource/css/commons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%=root%>/resource/css/layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%=root%>/resource/css/test.css"
    />
  </head>
  <body>
    <div class="container-1400">
      <div class="row">
        <h2>게시글 작성</h2>
      </div>
      <form action="write.kj" method="post" enctype="multipart/form-data">
        <%if(isAnswer) {%>
        <input type="hidden" name="boardSuperno" value="<%=boardSuperno%>" />
        <%}%>
        <div class="row">
          제목<br />
          <input type="text" name="boardTitle" required />
        </div>
        <div class="row">
          내용<br />
          <textarea
            style="width: 1000px; height: 400px"
            name="boardContent"
            required
          ></textarea>
        </div>
        <div class="row">
          <input type="submit" value="등록" />
        </div>
      </form>
    </div>
  </body>
</html>
